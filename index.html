<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>The Library</h1>
        <button type="button" id="showDialog">Add book</button>
    </div>

    <dialog id="bookDialog">
        <p>Adding book</p>

        <form action="" id="input-form">
            <input type="text" id="title" placeholder="Title" minlength="5" required>
            <input type="text" id="author" placeholder="Author" minlength="3" required>
            <input type="number" id="pages" placeholder="Pages" min="10" max="10000" required>

            <div class="radio-input">
                <fieldset>
                    <legend>Click 'Yes' if you've read this book.<label for="read"></label></legend>
                    <label for="read">Yes</label>
                    <input type="radio" id="read" name="read-status" value="read" checked>
                    <label for="unread">No</label>
                    <input type="radio" id="unread" name="read-status" value="unread">
                </fieldset>
            </div>

            <div class="dialog-buttons">
                <button type="submit" id="confirm">Confirm</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    
    <div class="main">
        <p>Books</p>
        <div class="container">
            <div class="books"></div>
        </div>
    </div>
</body>
</html>
